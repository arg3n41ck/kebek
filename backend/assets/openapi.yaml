components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        city:
          $ref: '#/components/schemas/City'
        address:
          type: string
          maxLength: 255
      required:
      - address
      - city
      - id
    AddressCreate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        city:
          type: integer
        address:
          type: string
          maxLength: 255
      required:
      - address
      - city
      - id
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    BlankEnum:
      enum:
      - ''
    City:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title_ru:
          type: string
          maxLength: 32
        title_kk:
          type: string
          maxLength: 32
        district:
          allOf:
          - $ref: '#/components/schemas/District'
          readOnly: true
      required:
      - district
      - id
      - title_kk
      - title_ru
    Client:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          maxLength: 16
        first_name:
          type: string
          maxLength: 128
        user_type:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/UserTypeEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        email:
          type: string
        phone_number:
          type: string
        image:
          type: string
          readOnly: true
      required:
      - id
      - image
      - phone_number
      - username
    CloudMessageTypeEnum:
      enum:
      - FCM
      - GCM
      type: string
    Const:
      type: object
      properties:
        const:
          type: string
      required:
      - const
    Delivery:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        type:
          allOf:
          - $ref: '#/components/schemas/DeliveryType'
          readOnly: true
        title_ru:
          type: string
          nullable: true
          maxLength: 128
        title_kk:
          type: string
          nullable: true
          maxLength: 128
        price:
          type: integer
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
        elevator:
          allOf:
          - $ref: '#/components/schemas/Elevator'
          readOnly: true
      required:
      - elevator
      - id
      - price
      - type
    DeliveryCreate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        type:
          type: integer
        title_ru:
          type: string
          nullable: true
          maxLength: 128
        title_kk:
          type: string
          nullable: true
          maxLength: 128
        price:
          type: integer
        elevator:
